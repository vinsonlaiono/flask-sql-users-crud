<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h2>Users</h2>
    <table>
        <tr>
            <td>id</td>
            <td>| Fullname </td>
            <td>| Email</td>
            <td>| Created At</td>
            <td>| Actions</td>
        {% for user in users %}
        </tr>
            <td>{{user.id}}</td>
            <td>|{{user.first_name}} {{user.last_name}}</td>
            <td>|{{user.email}}</td>
            <td>|{{user.created_at}}</td>
            <td>|<a href="users/{{user.id}}">Show </a><a href="users/{{user.id}}/edit">Edit </a><a href="destroy/{{user.id}}">Delete</a></td>
            
        <tr>
        {% endfor %}
        </tr>
    </table>
    <tbody>
            <a href="users/new">Add a new user</a>
    </tbody>
</body>
</html>
